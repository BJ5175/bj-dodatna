<!DOCTYPE html>
<html lang="hr">

<head>
    <meta charset="UTF-8">
    <title>e-Dnevnik | Učenik</title>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #b5fad6, #a2a04b);
            padding: 40px;
            min-height: 100vh;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            max-width: 650px;
            margin: auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        .header {
            text-align: center;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 1.6rem;
            color: #333;
        }

        .header p {
            color: #777;
            margin-top: 5px;
        }

        .tab {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab button {
            flex: 1;
            padding: 12px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            background: #eee;
            font-weight: bold;
        }

        .tab button.active {
            background: #764ba2;
            color: white;
        }

        .tabcontent {
            display: none;
        }

        .grade-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
        }

        .grade-circle {
            width: 35px;
            height: 35px;
            min-width: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
        }

        .grade-info {
            margin-left: 15px;
        }

        .summary-box {
            margin-top: 25px;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid #eee;
        }

        .avg-large {
            display: block;
            font-size: 2.6rem;
            font-weight: bold;
            color: #764ba2;
            margin-top: 5px;
        }

        .logout {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #999;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <div class="container">

        <div class="header">
            <h1 id="imeUcenika">Pregled</h1>
            <p>Učenički portal</p>
        </div>

        <div class="tab">
            <button class="tablinks active" onclick="openTab(event,'ocjene')">Ocjene</button>
            <button class="tablinks" onclick="openTab(event,'biljeske')">Bilješke</button>
            <button class="tablinks" onclick="openTab(event,'ostalo')">Ostalo</button>
        </div>

        <div id="ocjene" class="tabcontent" style="display:block;">
            <div id="listaOcjena"></div>
            <div class="summary-box">
                Ukupni prosjek
                <span class="avg-large" id="prosjek">0.00</span>
            </div>
        </div>

        <div id="biljeske" class="tabcontent">
            <div id="listaBiljeski"></div>
        </div>

        <div id="ostalo" class="tabcontent">
            <p>Broj izostanaka: <span id="brojIzostanaka">0</span></p>
            <p>Broj negativnih ocjena: <span id="brojNegativnih">0</span></p>
            <div id="listaIzostanaka"></div>
        </div>

        <a href="index.html" class="logout">Odjavi se</a>

    </div>
    <script src="baza.js"></script>

    <script>
        const user = "Kalista.Galov"; // ili kasnije vežeš na login
        const ucenik = baza[user];

        if (!ucenik) {
            window.location.href = "index.html";
        }

        const listaOcjena = document.getElementById("listaOcjena");
        const listaBiljeski = document.getElementById("listaBiljeski");
        const listaIzostanaka = document.getElementById("listaIzostanaka");

        let suma = 0, broj = 0, negativne = 0;

        ucenik.podaci.forEach(o => {
            const div = document.createElement("div");
            div.className = "grade-item";

            if (o.ocjena !== null && o.ocjena !== undefined) {
                suma += Number(o.ocjena);
                broj++;
                if (o.ocjena <= 2) negativne++;

                const boja =
                    o.ocjena >= 4 ? "#2ecc71" :
                        o.ocjena == 3 ? "#f1c40f" :
                            "#e74c3c";

                div.innerHTML = `
        <div class="grade-circle" style="background:${boja}">
        ${o.ocjena}
        </div>
        <div class="grade-info">${o.opis}</div>`;

                listaOcjena.appendChild(div);

            } else {
                div.innerHTML = `
        <div class="grade-circle" style="background:#764ba2">i</div>
        <div class="grade-info">${o.opis}</div>`;

                listaBiljeski.appendChild(div);
            }
        });

        const prosjek = broj ? (suma / broj).toFixed(2) : "0.00";
        document.getElementById("prosjek").textContent = prosjek;
        document.getElementById("brojNegativnih").textContent = negativne;

        // izostanci
        const iz = ucenik.izostanci || [];
        document.getElementById("brojIzostanaka").textContent = iz.length;

        iz.forEach((i, index) => {
            const div = document.createElement("div");
            div.className = "grade-item";
            div.innerHTML = `
    <div class="grade-circle" style="background:#e67e22">
    ${index + 1}
    </div>
    <div class="grade-info">
    <strong>${index + 1}. izostanak</strong><br>
    ${i.datum} — ${i.razlog}
    </div>`;
            listaIzostanaka.appendChild(div);
        });

        document.getElementById("imeUcenika").textContent =
            "Pregled za: " + ucenik.ime;

        // TAB
        function openTab(evt, tabName) {
            const tabcontent = document.getElementsByClassName("tabcontent");
            const tablinks = document.getElementsByClassName("tablinks");

            for (let i = 0; i < tabcontent.length; i++)
                tabcontent[i].style.display = "none";

            for (let i = 0; i < tablinks.length; i++)
                tablinks[i].classList.remove("active");

            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.classList.add("active");
        }
    </script>

</body>

</html>
